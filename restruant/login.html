<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delicious Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="customer">Customer</button>
                <button class="tab-btn" data-tab="admin">Admin</button>
            </div>
            <form id="customerLogin" class="login-form active">
                <div class="form-group">
                    <input type="email" id="customerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="customerPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </form>
            <form id="adminLogin" class="login-form">
                <div class="form-group">
                    <input type="text" id="adminUsername" placeholder="Admin Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="adminPassword" placeholder="Admin Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <!-- Registration Form -->
        <div class="register-box" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="regName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="regPhone" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
